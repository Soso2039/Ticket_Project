{% extends 'base.html' %}

{% block body %}
<div style="margin-top: 5%; ">
    <form method="POST", action="{% url 'search' %}">
      {% csrf_token %}
      <div class="d-flex justify-content-center border border-primary p-2 bg-light bg-gradient" style="margin-left: auto ;margin-right: auto ; width: 500px; height: 115px;  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; position:relative; bottom: 900px; background-color: aliceblue; font-family: 'Comic Sans MS', cursive, sans-serif;">
          <div class="p-2 form-select-lg mb-3">
            <select class="form-select" name="search_origin">
              {% for station in stations %}
                <option value={{station.id}}>{{ station.station }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="p-2 form-select-lg mb-3">
            <select class="form-select" name="search_destination">
              {% for station in stations %}
                <option value={{station.id}} >{{ station.station }}</option>
              {% endfor %}
            </select>
          </div>
        <div class="d-flex justify-content-center p-2" style="position:absolute; top:50px">
          <button type="submit" class="btn btn-primary mb-2">Search</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
