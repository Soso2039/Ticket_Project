
{% extends 'base.html' %}

{% block body %}
<div>
    <div class="d-flex justify-content-center p-1" style="margin-left: auto ;margin-right: auto ; width: 500px; height: 50px; font-family: 'Comic Sans MS', cursive, sans-serif; position:relative; bottom: 800px;font-size:30px;">
    Hi {{ user.username }}, here are your routes!
    </div>
    <form action="cancel_route" method="post">
        {% csrf_token %}
        {% for obj in passangers_routes_objects %}
            <div class=" justify-content-center border border-primary p-2 bg-light bg-gradient" style="margin-left: auto ;margin-right: auto ; width: 400px; height: 100px;  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; position:relative; bottom: 700px; background-color: aliceblue; font-family: 'Comic Sans MS', cursive, sans-serif;">
                <p class="d-flex justify-content-center">{{obj.route}}</p>
                <div class="d-flex justify-content-center"> 
                    <button action="" class="btn btn-primary" value="{{obj.id}}" name="routep_id">Cancel route!</button>
                </div>
            </div>
        {% endfor %}
    </form>
</div>
{% endblock %}
