{% extends 'basestaff.html' %}
{% block body %}
    <h1 class="d-flex p-2 justify-content-center" style="font-family: 'Comic Sans MS', cursive, sans-serif; position: relative; bottom: 850px;">Hello staff!</h1>
    <div class="d-flex p-2 justify-content-center " style="position: relative; bottom: 800px; font-family: 'Comic Sans MS', cursive, sans-serif;">
        <div>
            <div class="d-grid p-2 border" style="background-color: rgb(255, 255, 255); box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;">
                <div style="font-weight: bold; margin-left: 10%;" class="p-2">Our Stations:</div>
                <form action="deletestation" method="post">
                    {% csrf_token %}
                    {% for x in stations %}
                    <div class="d-flex p-2">
                        <div class="d-grid justify-content-end" style="margin-right: 5px;"><button class="btn btn-light btn-outline-success btn-sm" value="{{x.id}}" name="station_id" action="deletestation">delete</button></div>
                        <div class="d-grid">{{x.station}} , {{x.city}};</div>
                    </div>
                    {% endfor %}
                </form>
            </div>
            <div class="d-flex p-3 justify-content-center">
                <a href="add_station"><button class="btn btn-success mb-2 btn-outline-dark">Add stations!</button></a>
            </div>
        </div>
        
        <div>
            <div class="d-grid justify-content-end p-2 border" style="background-color: rgb(255, 255, 255); box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;margin-left: 5%;">
                <div style="font-weight: bold;  margin-left: 10%;" class="p-2">Our Routes:</div>
                <form action="deleteroute" method="post">
                    {% csrf_token %}
                    {% for x in routes %}
                    <div class="d-flex p-2">
                        <div style="margin-right: 5px;"><button class="btn btn-light btn-outline-success  btn-sm" value="{{x.id}}" name="route_id">delete</button></div>
                        <div>From {{x.origin}} to {{x.destination}};</div> 
                    </div>
                    {% endfor %}
                </form>
            </div>
            <div class="d-flex p-3 justify-content-center">
                <a href="add_route"><button class="btn btn-success mb-2 btn-outline-dark">Add routes!</button></a>
            </div>
        </div>
    </div>
{% endblock %}
