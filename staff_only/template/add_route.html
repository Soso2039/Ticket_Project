{% extends 'basestaff.html' %}
{% block body %}
<div class="d-grid justify-content-center" style="position:relative; bottom: 870px; font-size:30px; font-family: 'Comic Sans MS', cursive, sans-serif;">
  {% if message %}
      <div class="d-flex justify-content-center" style="color:aliceblue">{{message}}!</div>
  {% endif %}
      <div class="d-flex justify-content-center">Add routes!</div>
  </div>

<form action="addrecord_route" method="post">
    {% csrf_token %}
    <div class="d-grid justify-content-center border border-primary p-2 bg-light bg-gradient" style="margin-left:40%; margin-right:40%; height: 300px;  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; position:relative; bottom: 830px; background-color: aliceblue; font-family: 'Comic Sans MS', cursive, sans-serif;">
      <div class="d-flex justify-content-center">
        Origin:
      </div>
      <div class="d-flex justify-content-center">
        <select class="form-select" name="origin">
          {% for station in stations %}
            <option value={{station.id}}>{{ station.station }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex justify-content-center">
        Destination:
      </div>
      <div class="d-flex justify-content-center">
        <select class="form-select" name="destination">
          {% for station in stations %}
            <option value={{station.id}} >{{ station.station }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex justify-content-center">
        Duration:
      </div>
      <div class="d-flex justify-content-center">
        <input name="duration">
      </div>
      <div class="d-flex justify-content-center">
        Cost:
      </div>
      <div class="d-flex justify-content-center">
        <input name="cost">
      </div>
      <div class="d-flex justify-content-center  p-2">
        <input type="submit" value="Submit" class="btn btn-success mb-2 btn-outline-dark" onclick="refreshPage()">
      </div>
    </div>
    </form>
    <script>
      function refreshPage() {
          location.reload();
      }
    </script>
{% endblock %}
